name: CI/CD Pipeline

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x  # Adjust Node.js version as needed
      - run: |
          npm install --force
          echo "npm install succuessfully done at github actions" 

      - run: |
          npm run build  # Replace with your build command, if different
          echo "npm build succuessfully done at github actions"
       
      - name: Deploy to VPS
        if: success()
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd /home/moonstack/web/ecom-backend  # Replace with actual deployment path here
            git pull origin master
            npm i --force
            npm run build 
            pm2 restart esale-api || pm2 start esale-api
            echo "Deploy succuessfully done at cloud and pm2 restart is done"

          
